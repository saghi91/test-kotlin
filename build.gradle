plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'war'
    id 'application'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'com.datastax.oss:java-driver-core:4.2.0'
    compile 'com.datastax.oss:java-driver-mapper-runtime:4.2.0'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.3.50'
    compile "org.glassfish.grizzly:grizzly-framework:2.3.28"
    compile "org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.23.2"
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:2.23.2"
    compile "org.apache.cassandra:cassandra-all:0.8.1"
    compile "org.apache.logging.log4j:log4j-core:2.12.1"
}
application {
    mainClassName = 'server.RestServerKt'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
